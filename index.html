<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <!-- 内嵌CSS样式：统一设置页面外观 -->
    <style>
        /* 注意：这是CSS注释（和HTML注释写法不同），仅作对比 */
        body {
            text-align: center; /* 文本水平居中 */
            margin-top: 100px; /* 页面内容顶部偏移100px */
            font-family: Arial; /* 全局字体 */
        }
        h1 {
            color: #2c3e50; /* 一级标题颜色：深蓝灰色 */
        }
        p {
            color: #7f8c8d; /* 段落文本颜色：浅灰色 */
            font-size: 18px; /* 段落字体大小 */
        }
        img {
            width: 300px;  /* 图片宽度 */
            border-radius: 8px; /* 圆角效果 */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 页面主标题 -->
    <h1>hello</h1>
    <!-- 临时注释掉测试用的段落（不会显示）
    
    -->
    <img src="image/白芸豆.jpg" alt="猫咪">
    <p>你不理我我就这样</p>
</body>
</html>
